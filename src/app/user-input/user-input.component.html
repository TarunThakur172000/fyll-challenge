

<div class="flexcontainer">
    <input type="text" [(ngModel)]="username" placeholder="Enter GitHub username">
    <button (click)="getRepositories(1)">Search</button>
    <select [(ngModel)]="pageSize" (ngModelChange)="updatePageSize($event)">
      <option value="11">10</option>
      <option value="26">25</option>
      <option value="51">50</option>
      <option value="101">100</option>
    </select>
  </div>
    
  <div style="text-align: center;" *ngIf="!repositories.length">No repositories found.</div>
  <div class="fb-item" *ngIf="loader">
    <div class="first-section-wrapper">
      <div class="gravatar">
        <ngx-skeleton-loader *ngIf="loader"
          appearance="circle"
          [theme]="{ width: '80px', height: '80px' }"
        >
        </ngx-skeleton-loader>
      </div>
      <div class="gravatar-title">
        <div>
          <ngx-skeleton-loader
          *ngIf="loader"
            [theme]="{
              width: '200px',
              'border-radius': '0',
              height: '15px',
              'margin-bottom': '10px'
            }"
          ></ngx-skeleton-loader>
        </div>
        <div>
          <ngx-skeleton-loader
          *ngIf="loader"
            [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }"
          >
          </ngx-skeleton-loader>
        </div>
      </div>
    </div>
    <div class="second-section-wrapper">
      <div class="wrapper">
        <ngx-skeleton-loader
        *ngIf="loader"
          [theme]="{
            width: '80%',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader
        *ngIf="loader"
          [theme]="{
            width: '90%',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
      <div class="wrapper">
        <ngx-skeleton-loader
        *ngIf="loader"
          [theme]="{
            width: '60%',
            'border-radius': '0',
            height: '15px',
            'margin-bottom': '10px'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
  </div>
   


  
    <app-repository-list  (pageChanged)="onPageChange($event)" [pageSize]="pageSize" [userBio]="userBio" [repositories]="repositories"></app-repository-list>
